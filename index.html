<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon" type="images/png" sizes="32x32" href="./src/assets/images/icon.png">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="https://kit.fontawesome.com/9a12d0559a.js" crossorigin="anonymous"></script>
</head>

<body>
    <noscript>
        <p>Você precisa de JavaScript a página funciona</p>
    </noscript>

    <header>
        <div class="container-a">
            <a href="./index.html">
                <img class="logo" src="./src/assets/images/iconmonstr-building-4.svg" alt="Logo da Home">
            </a>

            <ul class="homeLinks">
                <li><a href="#home" id="buttonHome">Home</a></li>
                <li><a href="#aboutMe" id="buttonAboutMe">About-Me</a></li>
                <li><a href="#portfolio" id="buttonPortfolio">Portfolio</a></li>
                <li><a href="#contact" id="buttonContact">Contact</a></li>

                <button class="btnLogIn" id="buttonLogIn">Log In</button>
                <button class="btnSignUp" id="buttonSignIn">Sign Up</button>
            </ul>

        </div>

    </header>
    <main>
        <div class="content">
            <section class="infos">
                <h1 class="titleAboutMe">Sobre Mim:</h1>
                <div class="pAboutMe" id="aboutMe">
                    <p>Esse texto será carregado dinamicamente.</p>
                </div>
            </section>
        </div>

        <div class="sideContact">
            <aside class="asideMenu">
                <ul>
                    <li id="gitHub">
                        <a href="https://github.com/">
                            <i class="fa-brands fa-github icon" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li id="linkedIn">
                        <a href="https://linkedin.com/">
                            <i class="fa-brands fa-linkedin icon" style="color: #ffffff;"></i> </a>
                        </a>
                    </li>
                    <li id="whatsApp">
                        <a href="https://whatsapp.com/">
                            <i class="fa-brands fa-whatsapp icon" style="color: #ffffff;"></i>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>

        <section class="carouselSpace">
            <div class="carouselImg">
                <img class="imageCarousel activeImg" id="imageCarousel" src="#" alt="Imagem inicial">
            </div>

            <div class="carouselButtons portfolio">
                <button class="buttonCarousel selected"></button>
                <button class="buttonCarousel"></button>
                <button class="buttonCarousel"></button>
                <button class="buttonCarousel"></button>
                <button class="buttonCarousel"></button>
            </div>
        </section>
    </main>
    <footer>
        <div class="baseBoard">

        </div>
    </footer>
    <script src="./src/js/main.js"></script>
</body>

</html>
